<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="refresh" content="600">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		<script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.2.1.min.js')}}"></script>

		<title>Open Weather</title>
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
		<link href="../static/fonts/font-awesome.min.css" rel="stylesheet" type="text/css">

		<script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js" integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>

		<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
	</head>
	<body>
		<div class="site-content">
			<div class="site-header">
				<div class="container">
					<a href="#" class="branding">
						<img src="../static/images/egrid_logo.png" width="120px" alt="" class="logo">
						<div class="logo-type">
							<h1 class="site-title"></h1>
							<h1 class="site-description">applications & consulting GmbH</h1>
						</div>
					</a>

					<!-- Default snippet for navigation -->
					<div class="main-navigation" style="margin-top: 20px">
						<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
						<ul class="menu">
							<li class="menu-item current-menu-item"><a href="/home">Home</a></li>
							<li class="menu-item current-menu-item"><a href="/news">News</a></li>
						</ul> <!-- .menu -->
					</div> <!-- .main-navigation -->

					<div class="mobile-navigation"></div>

				</div>
			</div> <!-- .site-header -->

			<div class=""  style="background-image: url('../static/images/banner.png');">
				<div class="container" id="back_message_info">
					dffdf
				</div>
			</div>
				<div class="hero"  style="background-image: url('../static/images/banner.png');">
					<div class="container">
						<form id="form_find_weather" action="#" class="find-location">
							<input type="text" name="cityname" class="cityname" id="automobil"  placeholder="write zipcode/City Name ...">
							<input id="find" type="submit" value="find"/>
						</form>
					</div>
			</div>
			<div class="forecast-table">
				<div class="container">
					<div class="forecast-container">
						<div class="today forecast">
							<div id="current_date" class="forecast-header">
								<div class="day">XXXX</div>
								<div class="date">XX XXX</div>
							</div> <!-- .forecast-header -->
							<div id="current_tempr" class="forecast-content">
								<div class="location"></div>
								<div class="degree">
									<div  class="num">XX<sup>X</sup>X</div>
									<div class="forecast-icon">
									</div>
								</div>
								<span>XXX</span>
								<span>XXX</span>
								<span>XXX</span>
							</div>
						</div>
						<!--  5 weather days container -->
						<div class="weather-days">

						</div>
					</div>
				</div>
			</div>

			<footer class="site-footer" style="width=">
				<div class="container">
					<div class="row">
						<div class="col-md-8">
							<form action="#" class="subscribe-form">
								<input type="text" placeholder="Enter your email to subscribe...">
								<input type="submit" value="Subscribe">
							</form>
						</div>
						<div class="col-md-3 col-md-offset-1">
							<div class="social-links">
								<a href="#" target="_blank"><i class="fa fa-facebook"></i></a>
								<a href="#" target="_blank"><i class="fa fa-twitter"></i></a>
								<a href="#" target="_blank"><i class="fa fab fa-linkedin"></i></a>
								<a href="#" target="_blank"><i class="fa fab fa-xing"></i></a>
							</div>
						</div>
					</div>

					<p class="colophon">Copyright eGrid</p>
				</div>
			</footer> <!-- .site-footer -->
		</div>

		<script type="text/javascript" src="{{url_for('static', filename='js/app.js')}}"></script>
	</body>

</html>
